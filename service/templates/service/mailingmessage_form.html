{% extends 'service/base.html'%}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Добавление сообщения
                </h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-success">Сохранить</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}

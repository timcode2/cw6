{% extends 'service/base.html'%}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Создание рассылки
                </h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-success">Сохранить</button>
            </div>
        </div>
    </div>
<nav class="ms-6">
<a href="{% url 'service:create_client' %}" type="button" class="p-1 btn btn-outline-primary">Добавить клиента</a>
<a href="{% url 'service:create_message' %}" type="button" class="p-1 btn btn-outline-primary">Добавить сообщение</a>
</nav>
</form>

{% endblock %}
